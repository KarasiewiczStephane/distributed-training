model:
  name: resnet50
  num_classes: 100
  pretrained: false

training:
  epochs: 100
  batch_size: 128
  lr: 0.1
  momentum: 0.9
  weight_decay: 1.0e-4
  warmup_epochs: 5
  gradient_clip: 1.0

data:
  root: ./data
  dataset: cifar100
  num_workers: 4
  pin_memory: true

wandb:
  project: distributed-training
  enabled: true

checkpoint:
  save_dir: ./checkpoints
  save_every: 10
  early_stopping_patience: 15
