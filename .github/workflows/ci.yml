name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linting tools
        run: pip install ruff
      - name: Run linting
        run: ruff check src/ tests/
      - name: Check formatting
        run: ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install omegaconf pyyaml python-dotenv
          pip install pytest pytest-cov
      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
      - name: Check coverage threshold
        run: |
          coverage=$(python -c "import xml.etree.ElementTree as ET; print(f'{float(ET.parse(\"coverage.xml\").getroot().attrib[\"line-rate\"])*100:.0f}')")
          echo "Coverage: ${coverage}%"
          if [ "$coverage" -lt 80 ]; then echo "Coverage below 80%!" && exit 1; fi
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
